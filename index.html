<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Nami ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 420px;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    h1, h2 {
      color: #ff4d6d;
    }

    p {
      color: #555;
    }

    .heart-container {
      width: 150px;
      height: 150px;
      margin: 1.5rem auto;
      position: relative;
      cursor: pointer;
    }

    .heart {
      font-size: 9rem;
      line-height: 150px;
      color: #ddd;
      transition: transform 0.15s;
    }

    .heart-container:active .heart {
      transform: scale(1.15);
    }

    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      overflow: hidden;
      text-align: center;
      transition: height 0.3s ease;
    }

    .fill span {
      font-size: 9rem;
      line-height: 150px;
      color: #ff4d6d;
    }

    .percent {
      font-weight: 500;
      color: #ff4d6d;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    .pulse {
      font-size: 3rem;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .choice-btn {
      margin-top: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .choice-btn:hover {
      background: #ff1f4a;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- Screen 1 -->
    <div class="screen active" id="screen1">
      <h1>Hi Nami ‚ù§Ô∏è</h1>
      <p>Tap the heart until it‚Äôs full üíï</p>

      <div class="heart-container" id="heart">
        <div class="heart">ü§ç</div>
        <div class="fill" id="fill">
          <span>‚ù§Ô∏è</span>
        </div>
      </div>

      <p class="percent"><span id="count">0</span>%</p>
    </div>

    <!-- Screen 2 -->
    <div class="screen" id="screen2">
      <div class="pulse">‚ù§Ô∏è</div>
      <h2>It‚Äôs a date!</h2>
      <p>
        Nami, will you be my Valentine on<br>
        <strong>February 14</strong>? üåπ
      </p>

      <button class="choice-btn" id="nextBtn">
        One more thing‚Ä¶ ‚ò∫Ô∏è
      </button>
    </div>

    <!-- Screen 3 -->
    <div class="screen" id="screen3">
      <h2>Breakfast date? üç≥‚òï</h2>
      <p>
        Let‚Äôs start Valentine‚Äôs Day with breakfast,<br>
        good coffee, and you ‚ù§Ô∏è
      </p>

      <div class="pulse">ü•ê</div>
    </div>

  </div>

  <!-- Romantic music -->
  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    let progress = 0;

    const heart = document.getElementById("heart");
    const fill = document.getElementById("fill");
    const count = document.getElementById("count");

    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const screen3 = document.getElementById("screen3");

    const music = document.getElementById("music");
    const nextBtn = document.getElementById("nextBtn");

    function vibrate(ms = 20) {
      if (navigator.vibrate) {
        navigator.vibrate(ms);
      }
    }

    heart.addEventListener("click", () => {
      if (progress < 100) {
        progress += 10;
        fill.style.height = progress + "%";
        count.textContent = progress;
        vibrate(15);
      }

      if (progress >= 100) {
        vibrate([30, 50, 30]);
        setTimeout(() => {
          screen1.classList.remove("active");
          screen2.classList.add("active");
          music.play();
        }, 400);
      }
    });

    nextBtn.addEventListener("click", () => {
      vibrate(30);
      screen2.classList.remove("active");
      screen3.classList.add("active");
    });
  </script>

</body>
</html>
